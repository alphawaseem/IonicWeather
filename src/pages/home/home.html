<ion-header>
    <ion-navbar color="secondary" text-center>
        <ion-title>Weather</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="weather">
    <ion-grid *ngIf="weather">
        <ion-row>
            <ion-col width-100 text-center>
                <h3>{{weather.display_location.full}}</h3>
                <div class="icon"><img [src]="weather.icon_url"></div>
                <p>{{weather.weather}} - {{ inCel ? weather.temp_c+'&deg; C' : weather.temp_f+'&deg; F' }} </p>

            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
